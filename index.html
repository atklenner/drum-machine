<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tone</title>
  </head>
  <body>
    <template id="instrument-template">
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
      <div class="sound-container box">
        <button
          class="trigger-btn button mb-2 is-fullwidth is-large is-danger"
        ></button>
        <label for="volume" class="label"
          >Pre-Volume<input
            type="range"
            name="volume"
            id="volume"
            value="0"
            min="-18"
            max="6"
            step="1"
            class="input"
        /></label>
        <label for="pitch" class="label"
          >Pitch<input
            type="range"
            name="pitch"
            id="pitch"
            value="1"
            min="0.2"
            max="2"
            step="0.01"
            class="input"
        /></label>
        <label for="distortion" class="label"
          >Distortion<input
            type="range"
            name="distortion"
            id="distortion"
            value="0"
            min="0"
            max="1"
            step="0.01"
            class="input"
        /></label>
        <label for="filter" class="label"
          >Filter<input
            type="range"
            name="filter"
            id="filter"
            value="20000"
            min="100"
            max="20000"
            step="100"
            class="input"
        /></label></div
    ></template>
    <div class="flex">
      <instrument-component
        sample-name="Kick"
        sample-path="./public/707Kick.WAV"
      ></instrument-component>
      <instrument-component
        sample-name="Snare"
        sample-path="./public/707Snare.WAV"
      ></instrument-component>
      <instrument-component
        sample-name="Clap"
        sample-path="./public/909Clap.WAV"
      ></instrument-component>
      <instrument-component
        sample-name="CHH"
        sample-path="./public/909CHH.WAV"
      ></instrument-component>
      <instrument-component
        sample-name="OHH"
        sample-path="./public/909OHH.WAV"
      ></instrument-component>
      <instrument-component
        sample-name="Crash"
        sample-path="./public/909Crash.WAV"
      ></instrument-component>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.min.js"
    integrity="sha512-6Yd7u55BVhJGQE+0N/hkr+8T6FtPizLfB8rOBwS1dIiU8ZzwsmupJlmwO1G+0zNyVWBergORElFoDKfQg4gc6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/script.js" type="module"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tone</title>
  </head>
  <body>
    <div class="sound-container kick">
      <button class="trigger-btn">Kick</button>
      <label for="volume"
        ><input
          type="range"
          name="volume"
          id="volume"
          value="0"
          min="-18"
          max="6"
          step="1"
        />Volume</label
      >
      <label for="pitch"
        ><input
          type="range"
          name="pitch"
          id="pitch"
          value="1"
          min="0.2"
          max="2"
          step="0.01"
        />Pitch</label
      >
      <label for="distortion"
        ><input
          type="range"
          name="distortion"
          id="distortion"
          value="0"
          min="0"
          max="1"
          step="0.01"
        />Distortion</label
      >
      <label for="filter"
        ><input
          type="range"
          name="filter"
          id="filter"
          value="20000"
          min="100"
          max="20000"
          step="100"
        />Filter</label
      >
    </div>
    <div class="sound-container snare">

        />Pitch</label
      >
      <label for="distortion"
        ><input
          type="range"
          name="distortion"
          id="distortion"
          value="0"
          min="0"
          max="1"
          step="0.01"
        />Distortion</label
      >
      <label for="filter"
        ><input
          type="range"
          name="filter"
          id="filter"
          value="20000"
          min="100"
          max="20000"
          step="100"
        />Filter</label
      >
    </div>
    <div class="sound-container chh">
      <button class="trigger-btn">CHH</button>

        />Distortion</label
      >
      <label for="filter"
        ><input
          type="range"
          name="filter"
          id="filter"

          min="100"
          max="20000"
          step="100"
        />Filter</label
      >
    </div>
    <div class="sound-container ohh">

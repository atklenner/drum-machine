<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Tone Machine</title>
  </head>
  <body>
    <template id="instrument-template">
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
      />
      <div class="box">
        <!-- Sample settings -->
        <div class="field">
          <div class="control">
            <button
              id="trigger-btn"
              class="button is-fullwidth is-large is-danger"
            ></button>
          </div>
        </div>
        <div class="field">
          <label for="pitch" class="label">Pitch</label>
          <div class="control">
            <input
              type="range"
              name="pitch"
              id="pitch"
              value="1"
              min="0.1"
              max="1.9"
              step="0.01"
              class="input is-danger has-background-danger-light"
            />
          </div>
        </div>
        <div class="field">
          <label for="distortion" class="label">Distortion</label>
          <div class="control">
            <input
              type="range"
              name="distortion"
              id="distortion"
              value="0"
              min="0"
              max="1"
              step="0.01"
              class="input is-danger has-background-danger-light"
            />
          </div>
        </div>

        <!-- EQ -->
        <hr />
        <div class="field">
          <label for="high" class="label">High</label>
          <div class="control">
            <input
              type="range"
              name="high"
              id="high"
              value="0"
              max="10"
              min="-10"
              step="0.1"
              class="input is-warning has-background-warning-light"
            />
          </div>
        </div>
        <div class="field">
          <label for="mid" class="label">Mid</label>
          <div class="control">
            <input
              type="range"
              name="mid"
              id="mid"
              value="0"
              max="10"
              min="-10"
              step="0.1"
              class="input is-warning has-background-warning-light"
            />
          </div>
        </div>
        <div class="field">
          <label for="low" class="label">Low</label>
          <div class="control">
            <input
              type="range"
              name="low"
              id="low"
              value="0"
              max="10"
              min="-10"
              step="0.1"
              class="input is-warning has-background-warning-light"
            />
          </div>
        </div>

        <!-- FX Send -->

        <hr />
        <div class="field">
          <label for="delay" class="label">Delay</label>
          <div class="control">
            <input
              type="range"
              name="delay"
              id="delay"
              class="input is-success has-background-success-light"
              value="-60"
              min="-60"
              max="6"
              step="0.5"
            />
          </div>
        </div>
        <div class="field">
          <label for="reverb" class="label">Reverb</label>
          <div class="control">
            <input
              type="range"
              name="reverb"
              id="reverb"
              class="input is-success has-background-success-light"
              value="-60"
              min="-60"
              max="6"
              step="0.5"
            />
          </div>
        </div>

        <!-- Channel -->

        <hr />
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-danger is-light" id="mute">Mute</button>
          </div>
          <div class="control">
            <button class="button is-warning is-light" id="solo">Solo</button>
          </div>
        </div>
        <div class="field">
          <label for="pan" class="label">Pan</label>
          <div class="control">
            <input
              type="range"
              name="pan"
              id="pan"
              value="0"
              max="1"
              min="-1"
              step="0.01"
              class="input is-info has-background-info-light"
            />
          </div>
        </div>
        <div class="field">
          <label for="volume" class="label">Volume</label>
          <div class="control">
            <input
              type="range"
              name="volume"
              id="volume"
              value="0"
              min="-18"
              max="6"
              step="1"
              class="input is-info has-background-info-light"
            />
          </div>
        </div>
      </div>
    </template>
    <div class="columns">
      <instrument-component
        id="kick"
        class="column"
        sample-name="Kick"
        sample-path="./public/707Kick.WAV"
      ></instrument-component>
      <instrument-component
        id="snare"
        class="column"
        sample-name="Snare"
        sample-path="./public/707Snare.WAV"
      ></instrument-component>
      <instrument-component
        id="clap"
        class="column"
        sample-name="Clap"
        sample-path="./public/909Clap.WAV"
      ></instrument-component>
      <instrument-component
        id="chh"
        class="column"
        sample-name="CHH"
        sample-path="./public/909CHH.WAV"
      ></instrument-component>
      <instrument-component
        id="ohh"
        class="column"
        sample-name="OHH"
        sample-path="./public/909OHH.WAV"
      ></instrument-component>
      <instrument-component
        id="crash"
        class="column"
        sample-name="Crash"
        sample-path="./public/909Crash.WAV"
      ></instrument-component>
      <instrument-component
        id="ride"
        class="column"
        sample-name="Ride"
        sample-path="./public/LinnRide.wav"
      ></instrument-component>
      <instrument-component
        id="perc"
        class="column"
        sample-name="Perc"
        sample-path="./public/909Rim.wav"
      ></instrument-component>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.min.js"
    integrity="sha512-6Yd7u55BVhJGQE+0N/hkr+8T6FtPizLfB8rOBwS1dIiU8ZzwsmupJlmwO1G+0zNyVWBergORElFoDKfQg4gc6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/script.js" type="module"></script>
</html>
